<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Nueva actividad</h1>   
        <p style="background-color:lightgrey">#{actividadbean.mensaje}</p>
        <h:form>
            <h:inputHidden value="#{actividadbean.actividad.codigo_activ}" />
            <h:panelGrid columns="2">           
                <h:outputLabel for="nombre" value="Nombre"/>
                <h:inputText value="#{actividadbean.actividad.nombre}" id="nombre"/>
                <h:outputLabel for="descripcion" value="Descripcion"/>
                <h:inputTextarea value="#{actividadbean.actividad.descripcion}" id="descripcion"/>
                <h:outputLabel for="dificultad" value="Nivel de dificultad"/>
                <h:selectOneMenu value="#{actividadbean.actividad.nivel_dificultad}">
                    <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                    <f:selectItem itemLabel="6" itemValue="6"/>
                    <f:selectItem itemLabel="7" itemValue="7"/>
                    <f:selectItem itemLabel="8" itemValue="8"/>
                    <f:selectItem itemLabel="9" itemValue="9"/>
                    <f:selectItem itemLabel="10" itemValue="10"/>
                </h:selectOneMenu>
                <h:commandButton action="#{actividadbean.crearActividad}" value="Crear Actividad"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:link outcome="/home" value="Home"/>
            &nbsp;<h:link outcome="listarActividades" value="Listar Actividades"/>
            &nbsp;<h:link outcome="nuevaActividad" value="Nueva Actividad"/>
        </h:form>

    </h:body>
</html>
