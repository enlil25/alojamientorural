<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Busqueda de actividades</h2>
        <p>Escriba en los parametros de busqueda que ud. conozca</p>
        <h:form>
            <h:panelGrid columns="2">    
                <h:outputLabel for="codigo" value="Codigo"/>
                <h:inputText value="#{actividadbean.actividad.codigo_activ}" id="codigo"/>
                <h:outputLabel for="nombre" value="Nombre"/>
                <h:inputText value="#{actividadbean.actividad.nombre}" id="nombre"/>
                <h:outputLabel for="descripcion" value="Descripcion"/>
                <h:inputTextarea value="#{actividadbean.actividad.descripcion}" id="descripcion"/>
                <h:outputLabel for="dificultad" value="Nivel de dificultad"/>
                <h:selectOneMenu value="#{actividadbean.actividad.nivel_dificultad}">
                    <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                    <f:selectItem itemLabel="6" itemValue="6"/>
                    <f:selectItem itemLabel="7" itemValue="7"/>
                    <f:selectItem itemLabel="8" itemValue="8"/>
                    <f:selectItem itemLabel="9" itemValue="9"/>
                    <f:selectItem itemLabel="10" itemValue="10"/>
                </h:selectOneMenu>
                <h:commandButton action="#{actividadbean.buscarActividad}" value="Buscar actividades"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink action="/home" value="Home"/>
            &nbsp;<h:commandLink action="listarActividades" value="Listar Actividades"/>
        </h:form>
        
        <!--aqui muestra la busqueda -->
        <h:form>
            <h:dataTable value="#{actividadbean.encontradosBusqueda}" var="actividad" border="1">
                <h:column>
                    <f:facet name="codigo">
                        <h:outputText value="Codigo"/>
                    </f:facet>
                    <h:outputText value="#{actividad.codigo_activ}"/>
                </h:column>
                <h:column>
                    <f:facet name="nombre">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{actividad.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="descripcion">
                        <h:outputText value="Descripcion"/>
                    </f:facet>
                    <h:outputText value="#{actividad.descripcion}"/>
                </h:column>
                <h:column>
                    <f:facet name="dificultad">
                        <h:outputText value="Dificultad"/>
                    </f:facet>
                    <h:outputText value="#{actividad.nivel_dificultad}"/>
                </h:column>
                <h:column>
                    <f:facet name="opcion1">
                        <h:outputText value="Opcion1"/>
                    </f:facet>
                    <h:commandLink value="Eliminar"  action="#{actividadbean.vistaElimina(actividad.codigo_activ)}"/>
                </h:column>
                <h:column>
                    <f:facet name="opcion2">
                        <h:outputText value="Opcion2"/>
                    </f:facet>
                    <h:commandLink value="Actualizar" action="#{actividadbean.vistaActualiza(actividad.codigo_activ)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
