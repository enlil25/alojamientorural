<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/resources/templates/layout.xhtml">
        <ui:define name="title">Listado de actividades</ui:define>
        <ui:define name="content">
            <h2>Lista de Actividades</h2>
            <c:set var="numact" value="#{actividadbean.listarActividades().size()}"/>
            <h:panelGroup rendered="#{numact gt 0}">
                <h:form styleClass="table-responsive">
                    <h:dataTable styleClass="table table-condensed table-bordered table-hover" value="#{actividadbean.listarActividades()}" var="actividad">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{actividad.codigo_activ}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{actividad.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{actividad.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Dificultad"/>
                            </f:facet>
                            <h:outputText value="#{actividad.nivel_dificultad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opcion1"/>
                            </f:facet>
                            <h:commandLink value="Eliminar"  action="#{actividadbean.vistaElimina(actividad.codigo_activ)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opcion2"/>
                            </f:facet>
                            <h:commandLink value="Editar" action="#{actividadbean.vistaActualiza(actividad.codigo_activ)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>








</html>
