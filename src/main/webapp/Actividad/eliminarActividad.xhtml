<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/templates/layout.xhtml">

        <ui:define name="title">Eliminar Actividad</ui:define>
        <ui:define name="content">
            <h2>Eliminar actividad</h2>   
            <p style="background-color:lightgrey">#{actividadbean.mensaje}</p>
            <h:form class="form-horizontal">
                <h:inputHidden value="#{actividadbean.actividad.codigo_activ}" />
                <h:inputHidden value="#{actividadbean.actividad.nombre}" />
                <h:inputHidden value="#{actividadbean.actividad.descripcion}" />
                <h:inputHidden value="#{actividadbean.actividad.nivel_dificultad}" />

                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="codigo" styleClass="col-lg-2 control-label" value="Codigo"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{actividadbean.actividad.codigo_activ}" id="codigo"/></p>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="nombre" styleClass="col-lg-2 control-label" value="Nombre"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{actividadbean.actividad.nombre}" id="nombre"/></p>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="descripcion" value="Descripcion" styleClass="col-lg-2 control-label"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText  value="#{actividadbean.actividad.descripcion}" id="descripcion"/></p> 
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="dificultad" value="Nivel de dificultad" styleClass="col-lg-2 control-label"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{actividadbean.actividad.nivel_dificultad}" id="dificultad"/></p> 
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:panelGroup styleClass="col-lg-offset-2 col-lg-10">
                        <h:commandButton styleClass="btn btn-default" action="#{actividadbean.eliminarActividad}" value="Eliminar Actividad"/> 
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
