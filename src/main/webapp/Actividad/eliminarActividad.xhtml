<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Eliminar actividad</h1>   
        <p style="background-color:lightgrey">#{actividadbean.mensaje}</p>
        <h:form>
            <h:inputHidden value="#{actividadbean.actividad.codigo_activ}" />
            <h:inputHidden value="#{actividadbean.actividad.nombre}" />
            <h:inputHidden value="#{actividadbean.actividad.descripcion}" />
            <h:inputHidden value="#{actividadbean.actividad.nivel_dificultad}" />
            <h:panelGrid columns="2">  
                <h:outputLabel for="codigo" value="Codigo"/>
                <h:outputText value="#{actividadbean.actividad.codigo_activ}" id="codigo"/>
                <h:outputLabel for="nombre" value="Nombre"/>
                <h:outputText value="#{actividadbean.actividad.nombre}" id="nombre"/>
                <h:outputLabel for="descripcion" value="Descripcion"/>
                <h:outputText value="#{actividadbean.actividad.descripcion}" id="descripcion"/>
                <h:outputLabel for="dificultad" value="Nivel de dificultad"/>
                <h:outputText value="#{actividadbean.actividad.nivel_dificultad}" id="dificultad"/>                
                <h:commandButton action="#{actividadbean.eliminarActividad}" value="Eliminar Actividad"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:link outcome="/home" value="Home"/>
            &nbsp;<h:link outcome="listarActividades" value="Listar Actividades"/>
            &nbsp;<h:link outcome="nuevaActividad" value="Nueva Actividad"/>
        </h:form>
    </h:body>
</html>
