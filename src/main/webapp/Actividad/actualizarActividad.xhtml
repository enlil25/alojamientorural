<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/templates/layout.xhtml">
        <ui:define name="title">Editar Actividad</ui:define>
        <ui:define name="content">
            <h1>Editar actividad</h1>   
            <p style="background-color:lightgrey">#{actividadbean.mensaje}</p>
            <h:form styleClass="form-horizontal" role="form">
                <h:inputHidden value="#{actividadbean.actividad.codigo_activ}" />
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="codigo" styleClass="col-lg-2 control-label" value="Codigo"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{actividadbean.actividad.codigo_activ}" id="codigo"/></p>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="nombre" styleClass="col-lg-2 control-label" value="Nombre"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:inputText styleClass="form-control" value="#{actividadbean.actividad.nombre}" id="nombre">
                            <f:validateLength minimum="3" maximum="30"/>
                        </h:inputText>
                        <h:message for="nombre" styleClass="error01"/>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="descripcion" value="Descripcion" styleClass="col-lg-2 control-label"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:inputTextarea styleClass="form-control" value="#{actividadbean.actividad.descripcion}" id="descripcion"/>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="dificultad" value="Nivel de dificultad" styleClass="col-lg-2 control-label"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:selectOneMenu styleClass="form-control" value="#{actividadbean.actividad.nivel_dificultad}">
                            <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                            <f:selectItem itemLabel="1" itemValue="1"/>
                            <f:selectItem itemLabel="2" itemValue="2"/>
                            <f:selectItem itemLabel="3" itemValue="3"/>
                            <f:selectItem itemLabel="4" itemValue="4"/>
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="6" itemValue="6"/>
                            <f:selectItem itemLabel="7" itemValue="7"/>
                            <f:selectItem itemLabel="8" itemValue="8"/>
                            <f:selectItem itemLabel="9" itemValue="9"/>
                            <f:selectItem itemLabel="10" itemValue="10"/>
                        </h:selectOneMenu>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:panelGroup styleClass="col-lg-offset-2 col-lg-10">
                        <h:commandButton styleClass="btn btn-default" action="#{actividadbean.actualizarActividad}" value="Actualizar Actividad"/> 
                    </h:panelGroup>
                </h:panelGroup>

            </h:form> 
        </ui:define>
    </ui:composition>

</html>
