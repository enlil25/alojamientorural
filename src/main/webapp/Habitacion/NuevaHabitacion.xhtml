<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Nueva habitacion</h1>
        <p>Complete los datos para crear una habitacion en el sistema</p>
        <p>Acuerdese que para crear una habitacion debe existir un alojamiento</p>


        <p style="color:red;"><h:message for="numhab"/></p>
        <h:outputText style="background-color: lightgray" value="#{habitacionbean.mensaje}"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="numhab" value="Numero Habitacion"/>
                <h:inputText required="true" id="numhab" value="#{habitacionbean.habitacion.id.numero_habitacion}"/>
                <h:outputLabel for="nomaloja" value="Nombre Alojamiento"/>
                <h:selectOneMenu id="nomaloja" value="#{habitacionbean.habitacion.id.alojamiento.nombre_alojamiento}">
                    <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                    <f:selectItems value="#{habitacionbean.cargarSelectAlojamientos()}"/>
                </h:selectOneMenu>
                <h:outputLabel for="tipo" value="Tipo"/>
                <h:selectOneMenu value="#{habitacionbean.habitacion.tipo}">
                    <f:selectItem itemLabel="--seleccione--" itemValue=""/>
                    <f:selectItem itemLabel="Sencilla" itemValue="sencilla"/>
                    <f:selectItem itemLabel="Doble" itemValue="doble"/>
                    <f:selectItem itemLabel="Matrimonial" itemValue="matrimonial"/>
                </h:selectOneMenu>
                <h:outputLabel value="Banio"/>
                <h:selectBooleanCheckbox value="#{habitacionbean.habitacion.banio}"/>
                <h:outputLabel value="Precio"/>
                <h:inputText value="#{habitacionbean.habitacion.precio}"/>
                <h:commandButton action="#{habitacionbean.crearHabitacion}" value="Crear habitacion"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink action="/home" value="Home"/>
            &nbsp;<h:commandLink action="listarHabitaciones" value="Listar Habitaciones"/>
             &nbsp;<h:commandLink action="NuevaHabitacion" value="Nueva Habitacion"/>
        </h:form>
    </h:body>
</html>
