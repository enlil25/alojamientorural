<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Listar habitaciones</h2>
        <h:form>
            <h:commandLink action="/home" value="Home"/>
            &nbsp;<h:commandLink action="NuevaHabitacion" value="Nueva habitacion"/>
        </h:form>
        <c:set var="nreg" value="#{habitacionbean.listarHabitaciones().size()}"/>
        <h:panelGroup rendered="#{nreg gt 0}">
            <h:form>
                <h:dataTable value="#{habitacionbean.listarHabitaciones()}" var="habitacion" border="1">
                    <h:column>
                        <f:facet name="nomaloja">
                            <h:outputText value="Nom. Alojamiento"/>
                        </f:facet>
                        <h:outputText value="#{habitacion.id.alojamiento.nombre_alojamiento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="numhab">
                            <h:outputText value="Num. habitacion"/>
                        </f:facet>
                        <h:outputText value="#{habitacion.id.numero_habitacion}"/> 
                    </h:column>
                    <h:column>
                        <f:facet name="tipo">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{habitacion.tipo}"/> 
                    </h:column>
                    <h:column>
                        <f:facet name="banio">
                            <h:outputText value="banio"/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{habitacion.banio}" disabled="true"/>

                    </h:column>
                    <h:column>
                        <f:facet name="precio">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{habitacion.precio}"/> 
                    </h:column>
                    <h:column>
                        <f:facet name="opcion">
                            <h:outputText value="Opcion1"/>
                        </f:facet>
                        <h:commandLink action="#{habitacionbean.vistaActualiza(habitacion.id)}" value="Actualizar"/>
                    </h:column>
                    <h:column>
                        <f:facet name="opcion2">
                            <h:outputText value="Opcion2"/>
                        </f:facet>
                        <h:commandLink action="#{habitacionbean.vistaElimina(habitacion.id)}" value="Eliminar"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
