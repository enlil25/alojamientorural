<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/templates/layout.xhtml">
        <ui:define name="title">Actualizar Habitacion</ui:define>
        <ui:define name="content">
            <h1>Actualizar habitacion</h1>
            <p style="background-color: lightgrey">
                <h:outputText value="#{habitacionbean.mensaje}"/>
            </p>
            <h:form styleClass="form-horizontal" role="form">
                <h:inputHidden value="#{habitacionbean.habitacion.id.alojamiento.nombre_alojamiento}"/>
                <h:inputHidden value="#{habitacionbean.habitacion.id.numero_habitacion}"/>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="numhab" styleClass="col-lg-2 control-label" value="Numero Habitacion"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText  id="numhab" value="#{habitacionbean.habitacion.id.numero_habitacion}"/></p>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel styleClass="col-lg-2 control-label" for="nomaloja" value="Nombre Alojamiento"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText id="nomaloja" value="#{habitacionbean.habitacion.id.alojamiento.nombre_alojamiento}"/></p>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel styleClass="col-lg-2 control-label" for="tipo" value="Tipo"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:selectOneMenu id="tipo" styleClass="form-control" value="#{habitacionbean.habitacion.tipo}">
                            <f:selectItem itemLabel="--seleccione--" itemValue=""/>
                            <f:selectItem itemLabel="Sencilla" itemValue="sencilla"/>
                            <f:selectItem itemLabel="Doble" itemValue="doble"/>
                            <f:selectItem itemLabel="Matrimonial" itemValue="matrimonial"/>
                        </h:selectOneMenu>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="banio" styleClass="col-lg-2 control-label" value="Banio"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:panelGroup layout="block" styleClass="checkbox">
                            <label>
                                <h:selectBooleanCheckbox  id="banio" value="#{habitacionbean.habitacion.banio}"/>
                            </label> 
                        </h:panelGroup>
                    </h:panelGroup> 
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="precio" styleClass="col-lg-2 control-label" value="Precio"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:inputText styleClass="form-control" id="precio" value="#{habitacionbean.habitacion.precio}"/>                   
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:panelGroup styleClass="col-lg-offset-2 col-lg-10">
                        <h:commandButton styleClass="btn btn-default" action="#{habitacionbean.actualizar}" value="Actualizar Habitacion"/> 
                    </h:panelGroup>
                </h:panelGroup>
            </h:form> 
        </ui:define>
    </ui:composition>


</html>
