<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/templates/layout.xhtml">
        <ui:define name="title">Editar Personal</ui:define>
        <ui:define name="content">
            <h1>Editar personal</h1>   
            <p style="background-color:lightgrey">#{personalbean.mensaje}</p>
            <h:form id="formu22" styleClass="form-horizontal" role="form">
                <h:inputHidden value="#{personalbean.personal.codigo_p}" />
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="codigo" styleClass="col-lg-2 control-label" value="Codigo"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{personalbean.personal.codigo_p}" id="codigo"/></p>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="nombre" styleClass="col-lg-2 control-label" value="Nombre"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:inputText styleClass="form-control" value="#{personalbean.personal.nombre}" id="nombre">
                            <f:validateLength minimum="3" maximum="50"/>
                        </h:inputText>
                        <h:message for="nombre" styleClass="error01"/>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="direccion" styleClass="col-lg-2 control-label" value="Direccion"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:inputText styleClass="form-control" value="#{personalbean.personal.direccion}" id="direccion"/> 
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="nif" styleClass="col-lg-2 control-label" value="NIF"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:inputText styleClass="form-control" value="#{personalbean.personal.NIF}" id="nif" required="true">
                            <f:convertNumber type="number"/>
                            <f:validateLength minimum="8" maximum="8"/>
                        </h:inputText> 
                        <h:message for="nif" styleClass="error01"/>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="alojamiento" styleClass="col-lg-2 control-label" value="Alojamiento donde trabaja"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <h:selectOneMenu styleClass="form-control" id="alojamiento" value="#{personalbean.alojamientoSeleccionado}">
                            <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                            <f:selectItems value="#{personalbean.listSelectItems}"/>
                        </h:selectOneMenu>
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:panelGroup styleClass="col-lg-offset-2 col-lg-10">
                        <h:commandButton styleClass="btn btn-default" action="#{personalbean.actualizarPersonal}" value="Acutalizar Personal"/> 
                    </h:panelGroup>
                </h:panelGroup>
            </h:form> 
        </ui:define>
    </ui:composition>


</html>
