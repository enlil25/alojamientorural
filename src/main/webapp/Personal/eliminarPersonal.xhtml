<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/templates/layout.xhtml">
        <ui:define name="title">Eliminar Personal</ui:define>
        <ui:define name="content">
            <h1>Eliminar Personal</h1>   
            <p style="background-color:lightgrey">#{personalbean.mensaje}</p>
            <h:form styleClass="form-horizontal" role="form">
                <h:inputHidden value="#{personalbean.personal.codigo_p}" />
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="codigo" styleClass="col-lg-2 control-label" value="Codigo"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{personalbean.personal.codigo_p}" id="codigo"/></p>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="nombre" styleClass="col-lg-2 control-label" value="Nombre"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{personalbean.personal.nombre}" id="nombre"/></p>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="direccion" styleClass="col-lg-2 control-label" value="Direccion"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{personalbean.personal.direccion}" id="direccion"/></p>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="nif" styleClass="col-lg-2 control-label" value="NIF"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{personalbean.personal.NIF}" id="nif"/></p>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="alojamiento" styleClass="col-lg-2 control-label" value="Alojamiento donde trabaja"/>
                    <h:panelGroup layout="block" styleClass="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{personalbean.alojamientoSeleccionado}" id="alojamiento"/></p>  
                    </h:panelGroup> 
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:panelGroup styleClass="col-lg-offset-2 col-lg-10">
                        <h:commandButton styleClass="btn btn-default" action="#{personalbean.eliminarPersonal}" value="Eliminar Personal"/> 
                    </h:panelGroup>
                </h:panelGroup>
            </h:form> 
        </ui:define>
    </ui:composition>
    
</html>
