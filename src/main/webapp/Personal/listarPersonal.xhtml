<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/templates/layout.xhtml">
        <ui:define name="title">Listado de Personal</ui:define>
        <ui:define name="content">
            <h2>Listado de personal</h2>
            <c:set var="numreg" value="#{personalservice.listAll().size()}"/>
            <h:panelGroup rendered="#{numreg gt 0}">
                <h:form styleClass="table-responsive">
                    <h:dataTable styleClass="table table-bordered table-condensed" value="#{personalservice.listAll()}" var="personal">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{personal.codigo_p}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{personal.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{personal.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NIF"/>
                            </f:facet>
                            <h:outputText value="#{personal.NIF}"/>
                        </h:column>
                        <h:column>
                            <!--nombre del personal de contacto-->
                            <f:facet name="header">
                                <h:outputText value="Alojamiento"/>
                            </f:facet>
                            <h:outputText value="#{personal.alojamiento.nombre_alojamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opcion1"/>
                            </f:facet>
                            <h:commandLink value="Eliminar"  action="#{personalbean.vistaElimina(personal.codigo_p)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opcion2"/>
                            </f:facet>
                            <h:commandLink value="Editar" action="#{personalbean.vistaActualiza(personal.codigo_p)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGroup> 
        </ui:define>
    </ui:composition>


</html>
