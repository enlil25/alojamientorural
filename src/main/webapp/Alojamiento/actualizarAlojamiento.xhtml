<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Actualizar alojamiento</h1>   
        <p style="background-color:lightgrey">#{alojamientobean.mensaje}</p>
        <h:form>
            <h:inputHidden value="#{alojamientobean.alojamiento.nombre_alojamiento}" />
            <h:panelGrid columns="2">  
                <h:outputLabel for="nombre" value="Nombre alojamiento"/>
                <h:outputText value="#{alojamientobean.alojamiento.nombre_alojamiento}" id="nombre"/>
                <h:outputLabel for="direccion" value="Direccion"/>
                <h:inputText value="#{alojamientobean.alojamiento.direccion}" id="direccion"/>
                <h:outputLabel for="telefono" value="Telefono"/>
                <h:inputText value="#{alojamientobean.alojamiento.telefono}" id="telefono"/>
                <h:outputLabel for="totalhab" value="Total habitaciones"/>
                <h:inputText value="#{alojamientobean.alojamiento.total_habitaciones}" id="totalhab"/>
                <h:outputLabel for="contacto" value="Contacto"/>
                <h:selectOneMenu value="#{alojamientobean.contactoSeleccionado}">
                    <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                    <f:selectItems value="#{alojamientobean.listSelectItems}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{alojamientobean.actualizarAlojamiento}" value="Actualizar alojamiento"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:link outcome="/home" value="Home"/>
            &nbsp;<h:link outcome="listarAlojamientos" value="Listar Alojamientos"/>
            &nbsp;<h:link outcome="nuevoAlojamiento" value="Nuevo alojamiento"/>
        </h:form>
    </h:body>
</html>
