<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h1>Nueva Alojamiento</h1>   
    <p style="background-color:lightgrey">#{alojamientobean.mensaje}</p>
    <h:form>    
        <h:panelGrid columns="2">   
            <h:outputLabel for="nombre" value="Nombre Alojamiento"/>
            <h:inputText value="#{alojamientobean.alojamiento.nombre_alojamiento}" id="nombre"/>
            <h:outputLabel for="direccion" value="Direccion"/>
            <h:inputText value="#{alojamientobean.alojamiento.direccion}" id="direccion"/>
            <h:outputLabel for="telefono" value="Telefono"/>
            <h:inputText value="#{alojamientobean.alojamiento.telefono}" id="telefono"/>
            <h:outputLabel for="totalhab" value="Total Habitaciones"/>
            <h:inputText value="#{alojamientobean.alojamiento.total_habitaciones}" id="totalhab"/>
            <h:outputLabel for="contacto" value="Contacto"/>
            <h:selectOneMenu value="#{alojamientobean.contactoSeleccionado}">
                <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                <f:selectItems value="#{alojamientobean.listSelectItems}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton action="#{alojamientobean.crearAlojamiento}" value="Crear Alojamiento"/>
    </h:form> 
    <h:form>
        <h:commandLink action="/home" value="Home"/>
        &nbsp;<h:commandLink action="listarAlojamientos" value="Listar Alojamientos"/>
    </h:form>

</html>
