<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/templates/layout.xhtml">
        <ui:define name="title">Eliminar Alojamiento</ui:define>
        <ui:define name="content">
            <h1>Eliminar alojamiento</h1>   
            <p style="background-color:lightgrey">#{alojamientobean.mensaje}</p>
            <h:form class="form-horizontal" role="form">
                <h:inputHidden value="#{alojamientobean.alojamiento.nombre_alojamiento}" />
                <h:inputHidden value="#{alojamientobean.alojamiento.direccion}" />
                <h:inputHidden value="#{alojamientobean.alojamiento.telefono}" />
                <h:inputHidden value="#{alojamientobean.alojamiento.total_habitaciones}" />

                <h:panelGroup styleClass="form-group" layout="block">
                    <h:outputLabel class="col-lg-2 control-label" for="nombre" value="Nombre Alojamiento"/> 
                    <h:panelGroup layout="block" class="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{alojamientobean.alojamiento.nombre_alojamiento}" id="nombre"/></p> 
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup styleClass="form-group" layout="block">
                    <h:outputLabel class="col-lg-2 control-label" for="direccion" value="Direccion"/> 
                    <h:panelGroup layout="block" class="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{alojamientobean.alojamiento.direccion}" id="direccion"/> </p>  
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup styleClass="form-group" layout="block">
                    <h:outputLabel class="col-lg-2 control-label" for="telefono" value="Telefono"/> 
                    <h:panelGroup layout="block" class="col-lg-10">
                       <p class="form-control-static"> <h:outputText value="#{alojamientobean.alojamiento.telefono}" id="telefono"/></p>   
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup styleClass="form-group" layout="block">
                    <h:outputLabel class="col-lg-2 control-label" for="totalhab" value="Total habitaciones"/> 
                    <h:panelGroup layout="block" class="col-lg-10">
                       <p class="form-control-static"> <h:outputText value="#{alojamientobean.alojamiento.total_habitaciones}" id="totalhab"/></p>   
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup styleClass="form-group" layout="block">
                    <h:outputLabel class="col-lg-2 control-label" for="contacto" value="Contacto"/> 
                    <h:panelGroup layout="block" class="col-lg-10">
                        <p class="form-control-static"><h:outputText value="#{alojamientobean.contactoSeleccionado}" id="contacto"/></p>  
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:panelGroup styleClass="col-lg-offset-2 col-lg-10">
                        <h:commandButton styleClass="btn btn-default" action="#{alojamientobean.eliminarAlojamiento}" value="Eliminar Alojamiento"/> 
                    </h:panelGroup>
                </h:panelGroup>
            </h:form> 
        </ui:define>
    </ui:composition>




</html>
